<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/ed07b029b7.js" crossorigin="anonymous"></script>
    <title>Welcome to InOrOut!</title>
</head>
<body>
<!--Super Container  -->
<div class="container-fluid">
    <!-- Header -->
    <header class="col-12">
        <div class="container-fluid header">
            <div id="logo"> IN or OUT</div>
            <div class="row">
                <div class="col-12 col-md-4 col-lg-4" id="messages"> <i class="fas fa-envelope"></i> </div>
                <div class="col-12 col-md-4 col-lg-4" id="notifications"> <i class="fas fa-bell"></i> </div>
                <div class="col-12 col-md-4 col-lg-4" id="login">
                    <div class="btn-group">  
                        <button id="profile-menu">
                            <picture>
                                <img id="userImage" alt="picture of user" src="https://images.unsplash.com/photo-1602788034509-f07ae0b32f33?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80">
                            </picture>
                        </button>
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Login</a>
                            <a class="dropdown-item" href="#">Sign up</a>
                            
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <div class="main col-12">
    <div class="container-fluid">
        <div class="row main-row">
          <div class="col-12 col-md-4 col-lg-4 inside">            
            <a href="#" class="inText"> IN </a>
          </div>
          <div class="col-12 col-md-4 col-lg-4 outside">            
            <a href="#" class="outText"> OUT </a>
          </div>
        </div>
    </div>
    </div>
     <!-- Footer -->
    
     <div class="container-fluid footer">
        <div id="Account"> 
            <h2>Your Account</h2>
            <p class="subMenu">Settings</p>
            <p class="subMenu">Log out</p>                
         </div>
        <div id="Discover">  
            <h2>Discover</h2>
            <p class="subMenu">Topics</p>
            <p class="subMenu">Calendar</p>
            <p class="subMenu">Cities</p>
        </div>
        <div id="About">  
            <h2>In or Out</h2>
            <p class="subMenu">About</p>
            <p class="subMenu">News</p>
            <p class="subMenu">Feedback</p>
        </div>
    </div>
</div>
   

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
