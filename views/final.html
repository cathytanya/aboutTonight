<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="https://kit.fontawesome.com/ed07b029b7.js" crossorigin="anonymous"></script>
    <title>Are you InOrOut?</title>
</head>
<body>
<!-- Header -->
<div class="header3">
    <div class="container-fluid header">
        <div id="logo" class="page3-logo"> IN or OUT</div>
        <div class="row">
            <div class="col" id="goBack"><i class="fas fa-home"></i></div>
            <div class="col" id="messages"> <i class="fas fa-envelope"></i> </div>
            <div class="col" id="notifications"> <i class="fas fa-bell"></i> </div>
            <div class="col" id="Login">
                <button id="profile-menu">
                    <picture>
                        <img id="userImage" alt="picture of user" src="https://images.unsplash.com/photo-1602788034509-f07ae0b32f33?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80">
                    </picture>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- info section -->
<div class="container-fluid info">
        <div class="row">
          <div class="col col-md-6 info-section">
            <h2 id="activity-name">Name of the activity goes here</h2>
            <p class="activity category">Activity Category goes here</p>
            <p class="paragraph description">Here is where we will describe the activity</p>
            
          </div>
          <div class="col col-md-6 image-section">
            <img id="focused-image" src="" alt="Photograph that represents the category of the activity">            
          </div>
        </div>
</div>
<div class="comments-container">
        <div class="form-container">

        </div>
        <div class="comments-history">

        </div>

</div>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
